<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chat App</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My Page</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="profile-image">Profile Image:</label>
                        <img id="profile-image-preview" src="" alt="Profile Image" class="img-thumbnail" width="200">
                        <input type="file" id="profile-image-upload" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" class="form-control">
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button id="update-profile" class="btn btn-primary">Update Profile</button>
                    <a href="/index.html" class="btn btn-default">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/mypage.js"></script>
</body>
</html>
